{% extends "base.html" %}

{% block title %}SignUp - Key Club D30Suns{% endblock %}

{% block styling %}
<style data-tag="reset-style-sheet">
  html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
</style>
<style data-tag="default-style-sheet">
  html {
    font-family: Inter;
    font-size: 16px;
  }

  body {
    font-weight: 400;
    font-style:normal;
    text-decoration: none;
    text-transform: none;
    letter-spacing: normal;
    line-height: 1.15;
    color: var(--dl-color-gray-black);
    background-color: var(--dl-color-gray-white);

  }
</style>
{% endblock %}

{% block content %}
<link href="{{ url_for('static', filename='sign-up.css') }}" rel="stylesheet" />

      <div class="sign-up-container">

        <form id="login" name="login-form" class="sign-up-form">
          <h1 class="sign-up-heading header">
            <span>SignUp</span>
            <br />
            <br />
          </h1>
          <div class="sign-up-container1">
            <span class="sign-up-text03 small-text">
              <span>Email</span>
              <br />
            </span>
            <input
              type="text"
              id="email"
              name="email-input"
              placeholder="johndoe@gmail.com"
              class="sign-up-textinput input"
            />
          </div>
          <div class="sign-up-container2">
            <span class="sign-up-text06 small-text">
              <span>Username</span>
              <br />
            </span>
            <input
              type="text"
              id="name"
              name="name-input"
              placeholder="johndoe69"
              class="sign-up-textinput1 input"
            />
          </div>
          <div class="sign-up-container3">
            <span class="sign-up-text09 small-text">
              <span>Password</span>
              <br />
            </span>
            <input
              type="text"
              id="password"
              name="password-input"
              class="sign-up-textinput2 input"
            />
            <input
              type="text"
              id="confirm-password"
              name="confirm-input"
              placeholder="Confirm Password"
              class="sign-up-textinput3 input"
            />
          </div>
          <div class="sign-up-container4">
            <span class="sign-up-text12 small-text">
              <span>School</span>
              <br />
            </span>
            <select class="sign-up-select" name="school-input" >
              <option value="Anahiem" selected="">Anahiem</option>
              <option value="Cypress">Cypress</option>
              <option value="Fairmont">Fairmont</option>
              <option value="Katella">Katella</option>
              <option value="Kennedy">Kennedy</option>
              <option value="Loara">Loara</option>
              <option value="Los Alamitos">Los Alamitos</option>
              <option value="Magnolia">Magnolia</option>
              <option value="Oxford">Oxford</option>
              <option value="Rosary">Rosary</option>
              <option value="Savanna">Savanna</option>
              <option value="Servite">Servite</option>
              <option value="Western">Western</option>
              <option value="Whitney">Whitney</option>
            </select>
          </div>
          <button class="sign-up-button button">Sign Up</button>
        </form>
      </div>
    <script
      data-section-id="header"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
{% endblock %}
