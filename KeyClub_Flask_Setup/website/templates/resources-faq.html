{% extends "base.html" %}
{% block title %}FAQ - Division 30 South{% endblock %}
{% block stylesheets %}
<link rel="stylesheet" href="{{url_for('static',filename="css/resources-faq.css")}}"/>
{% endblock %}

{% block content %}
<div class="resources-faq-events-container Row">
  <h1 class="resources-faq-text header">
    <span>Frequently Asked Questions</span>
    <br />
  </h1>
  <div class="resources-faq-questions Row">
    {% for f in faqs %}
    <div class="opener-container Row">
      <div class="opener-container1">
        <h1 class="opener-text SubHeader">
          <span>{{f["Question"]}}</span>
        </h1>
        <img
          alt="https://enterprisefilmsllc.com/wp-content/uploads/2018/07/white-down-arrow-png-2.png"
          src="https://enterprisefilmsllc.com/wp-content/uploads/2018/07/white-down-arrow-png-2.png"
          class="opener-image"
        />
      </div>
      <span class="opener-text1 small-text">
        <span>{{f["Answer"]}}</span>
      </span>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
